<div class="flex flex-col md:flex-row gap-4">
  <div class="flex-1">
    <div class="mb-2">
      <label for="pixels" class="block text-gray-700 font-bold mb-1">Pixel size:</label>
      <input type="number" min="1" [(ngModel)]="pixels" (ngModelChange)="pixels = $event" id="pixels"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>
    <div class="mb-2">
      <label for="cantColors" class="block text-gray-700 font-bold mb-1">Number of colors:</label>
      <input type="number" min="1" [(ngModel)]="cantColors" (ngModelChange)="cantColors = $event" [max]="colors.length"
        id="cantColors"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>
    <div>
      <button (click)="generateColorsMap();"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Assign and randomize</button>
    </div>
    <div class="flex py-2">
      <button [disabled]="isRunning" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2"
        (click)="start()">Start</button>
      <button [disabled]="!isRunning" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        (click)="stop()">Stop</button>
    </div>
  </div>
  <div class="flex-1">
    <canvas width="1000" #canvas height="600" style="border: 1px solid black"></canvas>
  </div>
</div>
